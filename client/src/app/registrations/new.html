<div class="row">
  <div class="col col-sm-12">
    <div class="alert alert-info" ng-if="info">
      {{info}}
    </div>
    <form ng-submit="submitRegistration(registrationForm)" class="form-horizontal" role="form" ng-init="registrationForm = {}">
      <div class="form-group" ng-class="{'has-error': errors.email}">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-6">
          <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control"/>
          <span class="label label-danger" ng-repeat="error in errors.email">{{error}}</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': errors.password}">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-6">
          <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control"/>
          <span class="label label-danger" ng-repeat="error in errors.password">{{error}}</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': errors.password_confirmation}">
        <label class="col-sm-3 control-label">Password confirmation</label>
        <div class="col-sm-6">
          <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control"/>
          <span class="label label-danger" ng-repeat="error in errors.password_confirmation">{{error}}</span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <button type="submit" class="btn btn-primary btn-md">Register</button>
        </div>  
      </div>
    </form>
  </div>
</div>
