<div class="row">
  <div class="col col-sm-12">
    <h3>Change password</h3>

    <div class="alert alert-danger" ng-if="errors.length > 0">
      <ul>
        <li ng-repeat="error in errors">{{error}}</li>
      </ul>
    </div>
    <div class="alert alert-info" ng-if="info">
      {{info}}
    </div>

    <form ng-submit="updatePassword(changePasswordForm)" class="form-horizontal" role="form" ng-init="changePasswordForm = {}">
      <div class="form-group" ng-class="{'has-error': errors.password}">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-6">
          <input type="password" name="password" ng-model="changePasswordForm.password" required="required" class="form-control"/>
          <span class="label label-danger" ng-repeat="error in errors.password">{{error}}</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': errors.password_confirmation}">
        <label class="col-sm-3 control-label">Password confirmation</label>
        <div class="col-sm-6">
          <input type="password" name="password_confirmation" ng-model="changePasswordForm.password_confirmation" required="required" class="form-control"/>
          <span class="label label-danger" ng-repeat="error in errors.password_confirmation">{{error}}</span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <button type="submit" class="btn btn-md btn-primary">Change your password</button>
        </div>
      </div>
    </form>
  </div>
</div>
