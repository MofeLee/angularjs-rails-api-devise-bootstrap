<div class="row">
  <div class="col col-sm-12">
    <div class="alert alert-danger" ng-if="errors.length > 0">
      <ul>
        <li ng-repeat="error in errors">{{error}}</li>
      </ul>
    </div>
    <div class="alert alert-info" ng-if="info">
      {{info}}
    </div>
    <form ng-submit="requestPasswordReset(passwordResetForm)" class="form-horizontal" role="form" ng-init="passwordResetForm = {}">
      <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-6">
          <input type="email" name="email" ng-model="passwordResetForm.email" required="required" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <button type="submit" class="btn btn-primary btn-md">Request password reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
